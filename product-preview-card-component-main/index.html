<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div id="main-container">
      <div id="content">
        <div id="image"></div>
        <div id="text-area">
          <p id="preview">Perfume</p>
          <div id="information">
            <div id="title">
              <h1 id="main-title">Gabrielle Essence Eau De Parfum</h1>
              <p id="main-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span>chanel</span>.</p>
            </div>
          </div>
          <div id="pricing">
            <h2 id="actual-price">$149.99</h2>
            <h2 id="discount-price"><s>$169.99</s></h2>
          </div>
          <button id="cart"><i class="bi bi-cart3"></i> Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Henrique Ferreira</a>.
    </div>
  </footer>
  
</body>
</html>
